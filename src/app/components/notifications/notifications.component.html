<ngb-toast *ngFor="let notification of notificationService.notifications"
    [class]="notification.classname"
    [autohide]="true"
    [delay]="notification.delay || 5000"
    [animation]="true"
    (hidden)="notificationService.remove(notification)">
    
    <div class="row">
        <p class="col-11 my-auto text-center line-10">{{notification.text}}</p>
        <a class="col-1 m-0 p-0 pointer" (click)="notificationService.remove(notification)"><i class="fa fa-lg fa-xmark text-light"></i></a>
    </div>
    
</ngb-toast>
